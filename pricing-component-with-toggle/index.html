<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Favicon -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

      <!-- Main Css -->
      <link rel="stylesheet" type="text/css" href="style.css">

      <title>Frontend Mentor | Pricing Component with Toggle</title>

   </head>
   <body>

      <!--*-*-*-*-*-*-*-*-*-*-*-*- Price Section / p-s -*-*-*-*-*-*-*-*-*-*-*-*-->
      <section id="p-s">

      <!--*-*-*- Toggle -*-*-*-->
      <div class="p-s__toggle">
         <h1 class="p-s__toggle--title">Our Pricing</h1>
         <div class="p-s__toggle--method">
            <p>Annually</p>
            <label for="toggle"></label>
            <input type="checkbox" id="toggle" name="toggle">
            <p>Monthly</p>
         </div>
      </div>

      <!--*-*-*- Card Container -*-*-*-->
      <div class="p-s__card-container">

      <!-- Card 1 -->
      <div class="p-s__card-container__card">
         <h2>Basic</h2>
         <!-- &dollar;199.99 -->
         <h3>&dollar;19.99</h3> 
         <p>500 GB Storage</p>
         <p>2 Users Allowed</p>
         <p>Send up to 3 GB</p>
         <button>Learn More</button>
      </div>

      <!-- Card 2 -->
      <div class="p-s__card-container__card">
         <h2>Professional</h2>
         <h3>&dollar;24.99</h3>
            <!-- &dollar;249.99 -->
         <p>1 TB Storage</p>
         <p>5 Users Allowed</p>
         <p>Send up to 10 GB</p>
         <button>Learn More</button>
      </div>

      <!-- Card 3 -->
      <div class="p-s__card-container__card">
         <h2>Master</h2>
         <h3>&dollar;39.99</h3>
         <!-- &dollar;399.99 -->
         <p>2 TB Storage</p>
         <p>10 Users Allowed</p>
         <p>Send up to 20 GB</p>
         <button>Learn More</button>
      </div>
      </div>
      </section>
      
      <!--*-*-*-*-*-*-*-*-*-*-*-*- Attribution -*-*-*-*-*-*-*-*-*-*-*-*-->

      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="https://github.com/ann87107" target="_blank">Anyen</a>.
      
      <!-- JavaScript -->
      <script src="app.js"></script>
   </body>
</html>
